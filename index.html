<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bechdel Test Checker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z'/></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="./" class="site-title"><i data-lucide="cat"></i> Do They Talk?</a>
    <a href="https://en.wikipedia.org/wiki/Bechdel_test" target="_blank" rel="noopener noreferrer" class="info-link">What is the Bechdel Test?</a>
  </header>
  <main class="container">
    <!-- Hero / Search Section -->
    <section class="hero">
      <h1 class="hero-question">
        Does
        <span class="input-wrapper">
          <span
            id="movie-input"
            contenteditable="true"
            role="textbox"
            data-placeholder="your fav movie"
            spellcheck="false"
          ></span>
        </span>
        pass the Bechdel Test?
      </h1>
      <button id="find-out-btn" class="btn" type="button">Find Out</button>
    </section>

    <!-- Loading State -->
    <section id="loading" class="loading hidden" aria-live="polite">
      <p class="loading-text">Consulting the council of cinema<span class="dots"></span></p>
    </section>

    <!-- Error State -->
    <section id="error" class="error-card hidden" aria-live="polite">
      <p id="error-message"></p>
    </section>

    <!-- Result Card -->
    <section id="result" class="result-card hidden" aria-live="polite">
      <p id="did-you-mean" class="did-you-mean hidden"></p>
      <div class="result-header">
        <span id="result-badge" class="badge"></span>
      </div>

      <p id="result-body" class="result-body"></p>

      <a id="result-link" class="result-link" href="#" target="_blank" rel="noopener noreferrer">
        See more on BechdelTest.com &rarr;
      </a>
    </section>
  </main>

  <footer class="footer">
    <p>
      Made by Vrunda <i data-lucide="heart"></i>
      Data from <a href="https://bechdeltest.com" target="_blank" rel="noopener noreferrer">bechdeltest.com</a>.
      The Bechdel Test was popularized by Alison Bechdel.
    </p>
  </footer>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="script.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
